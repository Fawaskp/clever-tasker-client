<html>
<head>
    <script>
        const accessToken = localStorage.getItem('access_token')

        function validateToken(){
            fetch(`${AUTH_API_URL}/validate-token/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                },
            }).then((response)=>{
                if(response.status == 200){
                    window.location.href = 'index.html'
                }
            })
        }

        if(accessToken){
            validateToken()
        }
        
    </script>
    <link rel="stylesheet"
        href="https://horizon-ui.com/shadcn-nextjs-boilerplate/_next/static/css/32144b924e2aa5af.css" />
    <link rel="icon" href="https://seeklogo.com/images/G/google-tasks-logo-13FF231D18-seeklogo.com.png">
    <title>Login</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center bg-white h-[100vh]">
        <div
            class="mx-auto flex w-full flex-col justify-center px-5 pt-0 md:h-[unset] md:max-w-[50%] lg:h-[100vh] min-h-[100vh] lg:max-w-[50%] lg:px-6"> 
            <div
                class="my-auto mb-auto mt-8 flex flex-col md:mt-[70px] w-[350px] max-w-[450px] mx-auto md:max-w-[450px] lg:mt-[130px] lg:max-w-[450px]">
                <p class="text-[32px] font-bold text-zinc-950 dark:text-white">Sign Up</p>
                <p class="mb-2.5 mt-2.5 font-normal text-zinc-950 dark:text-zinc-400">Create your account by entering your name, email, and password!</p>
               
                <div class="relative my-4">
                    <div class="relative flex items-center py-1">
                        <div class="grow border-t border-zinc-200 dark:border-zinc-700"></div>
                        <div class="grow border-t border-zinc-200 dark:border-zinc-700"></div>
                    </div>
                </div>
                <div>
                    <form id="signup-form" novalidate="" class="mb-4">
                        <div class="grid gap-2">
                            <!-- Name Field -->
                            <div class="grid gap-1">
                                <label class="text-zinc-950 dark:text-white" for="name">Name</label>
                                <input
                                    class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent dark:text-white dark:placeholder:text-zinc-400"
                                    id="name" placeholder="John Doe" type="text" name="name" required>
                            </div>
                            <!-- Email Field -->
                            <div class="grid gap-1">
                                <label class="text-zinc-950 dark:text-white" for="email">Email</label>
                                <input
                                    class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent dark:text-white dark:placeholder:text-zinc-400"
                                    id="email" placeholder="name@example.com" type="email" autocapitalize="none"
                                    autocomplete="email" autocorrect="off" name="email" required>
                            </div>
                            <!-- Password Field -->
                            <div class="grid gap-1">
                                <label class="text-zinc-950 dark:text-white" for="password">Password</label>
                                <input
                                    id="password" placeholder="Password" type="password"
                                    autocomplete="new-password"
                                    class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent dark:text-white dark:placeholder:text-zinc-400"
                                    name="password" required>
                            </div>
                             <!-- Password Field -->
                             <div class="grid gap-1">
                                <label class="text-zinc-950 dark:text-white" for="password">Confirm Password</label>
                                <input
                                    id="confirm-password" placeholder="Password" type="password"
                                    autocomplete="new-password"
                                    class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent dark:text-white dark:placeholder:text-zinc-400"
                                    name="password" required>
                            </div>
                            <!-- Sign Up Button -->
                            <button
                                class="whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 mt-2 flex h-[unset] w-full items-center justify-center rounded-lg px-4 py-4 text-sm font-medium"
                                type="submit">Sign Up</button>
                        </div>
                    </form>
                    <p><a href="/login.html"
                            class="font-medium text-zinc-950 dark:text-white text-sm">Already have an account? Sign In</a></p>
                </div>
            </div> 
        </div>
    </div>
    <script src="js/signup.js" ></script>
</body>
</html>
